<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-md-12">    

          <div class="mat-elevation-z10 table-responsive">
            <table mat-table [dataSource]="dataSource" class="table-sm">
              
                <ng-container matColumnDef="usuario">
                  <th mat-header-cell *matHeaderCellDef> Usuario </th>
                  <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>
              
                <ng-container matColumnDef="casino">
                  <th mat-header-cell *matHeaderCellDef> Casino </th>
                  <td mat-cell *matCellDef="let element"> {{element.casino}} </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                  <th mat-header-cell *matHeaderCellDef> Rol </th>
                  <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
  
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button matTooltip="Eliminar usuario" class="btn btn-danger btn-sm delete" (click)="borrarUsuario(element.id)">
                        <div class="icono">
                          <mat-icon class="icono">delete</mat-icon>
                        </div>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <div class="col-12" style="text-align: right;">
          <button class="btn btn-primary agregar" [routerLink]="['/agregar-usuario']">
            Agregar nuevo usuario
            <mat-icon style="vertical-align: middle;">add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
